<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Творческий центр "Античность" - Бронирование</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style3.css">
</head>
<body class="body_hide">
    <header>
        <a href="index.html" class="header-link">
            <img src="image/logo.png" alt="Логотип" class="logo">
            <h2 class="title">Античность</h2>
        </a>
        <div class="buttons">
            <a href="about.html" class="button">О нас</a>
            <a href="reservation.html" class="button">Бронь стола</a>
        </div>
    </header>
    
    <div class="main">
        <h1>Бронирование</h1>
        
        <div class="tabs">
            <div class="tab active" data-tab="table">Столы (300₽/час)</div>
            <div class="tab" data-tab="workshop">Комната (500₽/час)</div>
        </div>
        
        <form id="booking-form">
            <input type="hidden" name="type" id="booking-type" value="table">
            
            <div class="tab-content active" id="table-tab">
                <div class="form-group">
                    <label>Выберите стол:</label>
                    <div class="table-list">
                        <div class="table-item selected" data-id="1">
                            <div>Стол №01</div>
                            <div class="price">300₽/час</div>
                        </div>
                        <div class="table-item" data-id="2">
                            <div>Стол №02</div>
                            <div class="price">300₽/час</div>
                        </div>
                        <div class="table-item" data-id="3">
                            <div>Стол №03</div>
                            <div class="price">300₽/час</div>
                        </div>
                        <div class="table-item" data-id="4">
                            <div>Стол №04</div>
                            <div class="price">300₽/час</div>
                        </div>
                        <div class="table-item" data-id="5">
                            <div>Стол №05</div>
                            <div class="price">300₽/час</div>
                        </div>
                        <div class="table-item" data-id="6">
                            <div>Стол №06</div>
                            <div class="price">300₽/час</div>
                        </div>
                        <div class="table-item" data-id="7">
                            <div>Стол №07</div>
                            <div class="price">300₽/час</div>
                        </div>
                        <div class="table-item" data-id="8">
                            <div>Стол №08</div>
                            <div class="price">300₽/час</div>
                        </div>
                    </div>
                    <input type="hidden" name="table_id" id="selected-table" value="1">
                </div>
            </div>
            
            <div class="tab-content" id="workshop-tab">
                <div class="form-group">
                    <label>Комната для мастер-классов</label>
                    <div class="price-display">
                        Стоимость: 500₽/час
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label>Ваше имя*</label>
                <input type="text" name="name" required>
            </div>
            
            <div class="form-group">
                <label>Телефон*</label>
                <input type="tel" name="phone" required>
            </div>
            
            <div class="form-group">
                <label>Дата*</label>
                <input type="date" name="date" required>
            </div>
            
            <div class="form-group">
                <label>Время*</label>
                <input type="time" name="time" min="10:00" max="22:00" required>
            </div>
            
            <div class="form-group">
                <label>Продолжительность (часы)*</label>
                <select name="duration" required>
                    <option value="1">1 час</option>
                    <option value="2" selected>2 часа</option>
                    <option value="3">3 часа</option>
                </select>
            </div>
            
            <button type="submit">Забронировать</button>
        </form>
    </div>

    <script>
        // Плавное появление страницы
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.body.classList.remove('body_hide');
                document.body.classList.add('body_visible');
            }, 100);
        });

        // Переключение между вкладками
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                this.classList.add('active');
                const tabId = this.getAttribute('data-tab');
                document.getElementById(tabId + '-tab').classList.add('active');
                document.getElementById('booking-type').value = tabId;
            });
        });
        
        // Выбор стола
        document.querySelectorAll('.table-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.table-item').forEach(i => i.classList.remove('selected'));
                this.classList.add('selected');
                document.getElementById('selected-table').value = this.dataset.id;
            });
        });

        // Обработка формы
        document.getElementById('booking-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Здесь можно добавить обработку формы, например, отправку на сервер
            alert('Бронирование отправлено! Мы свяжемся с вами для подтверждения.');
            this.reset();
            
            // Возвращаем выбор на первый стол
            document.querySelector('.table-item').click();
        });

        // Установка минимальной даты - сегодня
        const today = new Date().toISOString().split('T')[0];
        document.querySelector('input[type="date"]').min = today;
    </script>
</body>
</html>
